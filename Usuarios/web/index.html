<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios | Silence</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body class="bg-light">
    <header class="bg-primary text-white py-4 shadow-sm">
        <div class="container">
            <h1 class="h3 mb-1">Usuarios</h1>
            <p class="mb-0 text-white-50">Primera vista sencilla con Silence</p>
        </div>
    </header>

    <main class="container my-4">
        <div id="errors" class="mb-3"></div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h2 class="h5 mb-1">Listado de usuarios</h2>
                        <p class="text-muted mb-0">Datos básicos obtenidos desde la API</p>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="users-table">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre completo</th>
                                <th scope="col">Género</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" class="text-center text-muted">Cargando usuarios...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="js/libs/axios.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
